name: Run Speedlify Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '10 13 * * *'

    
    
jobs:
  build:
    name: Install Pacakages
    runs-on: ubuntu-latest
    steps:
      - name: Yarn Install
        # Hit the webhook endpoint to rebuild  from the "main" branch
        run: yarn
      - name: Test Pages
        run: yarn test-pages
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: Git Commit
        run: |      
          git commit -m -a `chore: run page tests - date +'%Y/%m/%d'`
          git push origin live
